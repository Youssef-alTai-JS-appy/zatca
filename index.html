<!DOCTYPE html>
<html lang="ar" dir="rtl"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zatca - الأجهزة</title>

    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.tailwindcss.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="datatable/i18n.css">

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether-drop/1.4.2/js/drop.min.js" ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.tailwindcss.js"></script>
</head>
<body>
    <div class="page">
        
        <main>
            <h1 class="text-2xl font-bold mx-auto">الأجهزة</h1>
        <header class="flex justify-between items-center py-4 gap-2">
            <div class="flex items-center w-full max-w-xl justify-end gap-1 pr-4 border rounded-3xl stroke-gray-400"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="stroke-inherit" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                <input type="text" id="searchBar" class="px-2 py-2 w-full rounded-l-3xl focus:outline-none focus:ring-none" placeholder="بحث" onfocus="this.parentElement.classList.add('border-blue-500');" onblur="this.parentElement.classList.remove('border-blue-500');">
                </input>
            </div>
            <button id="addRowBtn" class="flex flex-nowrap text-nowrap justify-center items-center bg-blue-50 text-blue-500 stroke-blue-500 gap-2 px-4 py-2 rounded-2xl hover:shadow-lg transition-shadow duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="stroke-blue-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                إنشاء جهاز
            </button>
        </header>
        <table id="example" class="display" style="width:100%"></table>
        </main>
    </div>
    <script src="datatable/components/icons.js"></script>
    <script src="datatable/components/buttons.js"></script>
    <script src="datatable/components/cells.js"></script>
    <script src="datatable/model.js"></script>
    <script src="datatable/data.js"></script>
    <script src="datatable/table.js"></script>
    <script defer src="index.js"></script>
</body>
</html>
